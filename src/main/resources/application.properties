spring.application.name=sistema-tickets-rrhh

# --- 0. PUERTO DEL SERVIDOR ---
server.port=${PORT:8080}

# --- 1. CONEXION A POSTGRESQL (Hibrido) ---
# Sin tildes para evitar error MalformedInputException
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/rrhh_tickets_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- 2. CONFIGURACION JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- 3. DATA SQL ---
spring.jpa.defer-datasource-initialization=true

# --- 4. INICIALIZACION DE SQL ---
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true

# --- 5. EXTRAS ---
management.endpoints.web.exposure.include=health,info
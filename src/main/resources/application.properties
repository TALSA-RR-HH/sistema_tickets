spring.application.name=sistema-tickets-rrhh

# --- 1. CONEXIÓN A POSTGRESQL ---
# Cambia 'rrhh_db' por el nombre real de tu base de datos si es otro
spring.datasource.url=jdbc:postgresql://localhost:5432/rrhh_tickets_db
spring.datasource.username=postgres
spring.datasource.password=admin

# --- 2. CONFIGURACIÓN JPA / HIBERNATE ---
# 'update': Crea las tablas si no existen, o las actualiza si cambias algo en Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- 3. DATA SQL ---
# Esto es OBLIGATORIO porque tienes el archivo data.sql creado.
# Le dice a Spring: "Espera a crear las tablas antes de insertar los datos"
spring.jpa.defer-datasource-initialization=true

# --- 4. INICIALIZACIÓN DE SQL ---
# Obliga a correr data.sql en PostgreSQL
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
# Si una fila ya existe (error de duplicado), ignora el error y sigue
spring.sql.init.continue-on-error=true

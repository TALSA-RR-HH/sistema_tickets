spring.application.name=sistema-tickets-rrhh

# --- 0. PUERTO DEL SERVIDOR ---
# Render asigna un puerto dinámico en la variable PORT.
# Si no existe (en tu PC), usa el 8080.
server.port=${PORT:8080}

# --- 1. CONEXIÓN A POSTGRESQL (Híbrido) ---
# Sintaxis: ${NOMBRE_VARIABLE_NUBE : valor_por_defecto_local}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/rrhh_tickets_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- 2. CONFIGURACIÓN JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Importante para asegurar compatibilidad en ambos entornos
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- 3. DATA SQL ---
spring.jpa.defer-datasource-initialization=true

# --- 4. INICIALIZACIÓN DE SQL ---
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true

# --- 5. EXTRAS ÚTILES ---
# Habilita endpoints de salud (Health Checks) para que Render sepa que tu app está viva
management.endpoints.web.exposure.include=health,info